# For full config options, check the docs: v1.docs.serverless.com

service: v1test5

provider:
  name: aws
  runtime: nodejs4.3
  profile: dev
  stage: dev
  region: ap-southeast-2

plugins:
  - serverless-build-plugin

package:
  exclude:
    - node_modules

functions:
  one:
    handler: functions/one/handler.handler

  two:
    handler: functions/two/handler.handler

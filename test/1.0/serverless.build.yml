method: "bundle"

sourceMaps : true
babel      : true
uglify     : false # Wont make a big difference on small projects

modules:
  exclude: # These will be excluded from the zipped node_modules
    - aws-sdk
    - babel-runtime

exclude:
  - "*" # Ignores the root directory

functions:
  one:
    include:
      - "functions/one/**"
      - "lib/one/**"

    exclude:
      - "**/*.json"

    modules:
        exclude:
            - 'aws-sdk'

  two:
    exclude:
      - "lib/one/**"

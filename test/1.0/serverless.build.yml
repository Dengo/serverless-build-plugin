method: file
tryFiles:
  - webpack.config.js

# method: bundle

sourceMaps : true
babel      : true
uglify     : false # Wont make a big difference on small projects

modules:
  exclude: # excluded from the root node_modules
    - aws-sdk

  deepExclude: # excluded from nested node_modules
    - aws-sdk

exclude:
  - "*" # Ignores the root directory

functions:
  one:
    include:
      - "functions/one/**"
      - "lib/one/**"
    exclude:
      - "**/*.json"

    # modules:
    #   exclude:
    #     - lutils

  two:
    include:
      - "functions/**"
      - "lib/**"
      - ".babelrc"

    exclude:
      - "function/one/**"
      - "lib/one/**"
